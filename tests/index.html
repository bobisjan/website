<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tests</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../src/styles/app.css" />

    <script type="module" vite-ignore>
      window._embroider_macros_runtime_config ??= [];
      window._embroider_macros_runtime_config.push((config) => {
        config.getGlobalConfig()["@embroider/macros"].isTesting = true;
      });
    </script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <div id="ember-testing-container">
        <div id="ember-testing"></div>
      </div>
    </div>

    <script src="/testem.js" integrity="" data-embroider-ignore></script>
    <script type="module">import "ember-testing";</script>
    <script type="module">
      import { start } from './test-helper.js';
      import.meta.glob("./**/*.{js,gjs}", { eager: true });
      start();
    </script>
  </body>
</html>
