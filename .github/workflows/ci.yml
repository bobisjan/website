name: CI

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: volta-cli/action@v1
      - run: yarn install
      - run: yarn test
