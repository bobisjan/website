version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    groups:
      babel:
        patterns:
          - '@babel/*'
      embroider:
        patterns:
          - '@embroider/*'
          - 'vite'
      eslint:
        patterns:
          - '@eslint/*'
          - 'eslint*'
      percy:
        patterns:
          - '@percy/*'
      prettier:
        patterns:
          - 'prettier'
          - 'prettier-plugin-*'
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
