version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    groups:
      embroider:
        patterns:
          - '@embroider/*'
      ember-cli-deploy:
        patterns:
          - 'ember-cli-deploy-*'
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
